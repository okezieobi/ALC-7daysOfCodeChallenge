<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
    </header>
    <main>
        <form id="sizePicker">
            <fieldset>
                <legend>
                    <h2>Choose Grid Size</h2>
                </legend>
                <section class="inputSet">
                    <div>
                        <label for="inputHeight">Grid Height:</label>
                        <input type="number" id="inputHeight" name="height" min="1" value="10">
                    </div>
                    <div>
                        <label for="inputWidth">Grid Width:</label>
                        <input type="number" id="inputWidth" name="width" min="1" value="10">
                    </div>
                </section>
                <div class="buttonGroup">
                    <button class="zoom">Submit</button>
                    <button class="zoom">Reset</button>
                </div>
                <div></div>
                <h2>Pick A Color</h2>
                <input type="color" id="colorPicker" class="zoom">
            </fieldset>
        </form>

        <h2>Design Canvas</h2>
        <table id="pixelCanvas" cellspacing="0" cellpadding="0"></table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>

</html>
